<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>О себе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        
        .back-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>О себе</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
        <button class="back-button" onclick="goToMain()">На главную</button>
    </div>

    <script>
        function goToMain() {
            location.href = '/my_site';
        }
    </script>
</body>
</html>
